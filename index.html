<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <!-- container -->
    <div class="flex flex-col lg:flex-row p-4">
        <!-- shape icon -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 ">
            <!-- first card -->
            <div class="card card-compact bg-base-100 shadow-xl">
                <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Triangle</h2>
                    <p>Area (A) = 0.5 X b x h</p>
                    <p>
                        <input type="text" placeholder="b" class="bg-[#F1F1F1] w-24 text-xl px-2" id="triangle-base">
                        <span class="mx-2 text-[#414141]">cm</span>

                        <input type="text" placeholder="h" class="bg-[#F1F1F1] w-24 text-xl px-2" id="triangle-height">
                        <span class="ml-2 text-[#414141]">cm</span>
                    </p>
                    <p class="text-2xl">Area :<span id="triangle-area" class="font-bold"> 0 </span>cm<sup>2</sup></p>

                    <div class="card-actions py-2">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
            </div>

            <!-- second card -->
            <div class="card card-compact bg-base-100 shadow-xl">
                <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Rectangle</h2>
                    <p>Area (A) =w x l</p>
                    <p>
                        <input id="rectangle-width" type="text" placeholder="w" class="bg-[#F1F1F1] w-24 text-xl px-2">
                        <span class="mx-2 text-[#414141]">cm</span>

                        <input id="rectangle-length" type="text" placeholder="l" class="bg-[#F1F1F1] w-24 text-xl px-2">
                        <span class="ml-2 text-[#414141]">cm</span>
                    </p>
                    <p class="text-2xl">Area :<span id="rectangle-area" class="font-bold"> 0 </span>cm<sup>2</sup></p>

                    <div class="card-actions py-2">
                        <button onclick="rectangleArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
            </div>

            <!-- third card -->
            <div class="card card-compact  bg-base-100 shadow-xl">
                <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Parallelogram</h2>
                    <p>If a dog chews shoes whose shoes does he choose?</p>
                    <div class="card-actions ">
                        <button class="btn btn-primary w-full">Calculation</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- calculation -->
        <div class="w-[300px]">
            <h1 class="text-3xl">Area Calculation</h1>
        </div>
    </div>


    <script src="script/area.js"></script>
</body>

</html>
